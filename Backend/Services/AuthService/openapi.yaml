openapi: 3.0.3
info:
  title: Authentication Service API
  description: Authentication microservice for AREA project with user registration, login, and profile management
  version: 1.0.0
  contact:
    name: AREA Team
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8083
    description: Local development server
  - url: http://api:8083
    description: Docker internal network

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the microservice
      operationId: healthCheck
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: healthy

  /auth/register:
    post:
      summary: Register a new user
      description: Creates a new user account with email, username, and password. Returns user data and JWT token.
      operationId: register
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Bad request - Invalid input (invalid email format, username, or password)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - Email or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Login user
      description: Authenticates a user with email/username and password. Returns user data and JWT token.
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/me:
    get:
      summary: Get current user profile
      description: Returns the authenticated user's profile information
      operationId: getCurrentUser
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - Missing, invalid, or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication. Obtain token via /auth/register or /auth/login endpoints.

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
          description: Unique user identifier
        email:
          type: string
          format: email
          example: user@example.com
          description: User's email address (unique)
        username:
          type: string
          example: johndoe
          description: User's username (unique, 3-20 alphanumeric characters)
        created_at:
          type: string
          format: date-time
          example: '2025-01-15T10:30:00Z'
          description: Account creation timestamp
        updated_at:
          type: string
          format: date-time
          example: '2025-01-15T10:30:00Z'
          description: Last update timestamp
      required:
        - id
        - email
        - username
        - created_at
        - updated_at

    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
          description: Valid email address (must be unique)
        username:
          type: string
          example: johndoe
          minLength: 3
          maxLength: 20
          pattern: '^[a-zA-Z0-9_]+$'
          description: Username (3-20 alphanumeric characters including underscore, must be unique)
        password:
          type: string
          format: password
          example: mySecurePassword123
          minLength: 6
          description: Password (minimum 6 characters)
      required:
        - email
        - username
        - password

    LoginRequest:
      type: object
      properties:
        emailOrUsername:
          type: string
          example: johndoe
          description: Email address or username
        password:
          type: string
          format: password
          example: mySecurePassword123
          description: User's password
      required:
        - emailOrUsername
        - password

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: An error occurred
      required:
        - success
        - error

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication and profile management endpoints
