openapi: 3.1.0
info:
  title: Authentication Service API
  description: Authentication microservice for AREA project with user registration, login, and profile management
  version: 1.0.0
  contact:
    name: AREA Team
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8083
    description: Local development server
  - url: http://api:8083
    description: Docker internal network

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the microservice
      operationId: healthCheck
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: healthy

  /auth/register:
    post:
      summary: Register a new user
      description: Creates a new user account with email, username, and password. Returns user data and JWT token.
      operationId: register
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Bad request - Invalid input (invalid email format, username, or password)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - Email or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Login user
      description: Authenticates a user with email/username and password. Returns user data and JWT token.
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/me:
    get:
      summary: Get current user profile
      description: Returns the authenticated user's profile information
      operationId: getCurrentUser
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - Missing, invalid, or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete current user account
      description: Deletes the authenticated user's account and related OAuth2 data
      operationId: deleteCurrentUser
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User account deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: user deleted successfully
        '401':
          description: Unauthorized - Missing, invalid, or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /oauth2/store:
    post:
      summary: Store OAuth2 user data
      description: Stores OAuth2 authentication data including tokens and user info from external providers. This endpoint is called after successful OAuth2 authentication flow.
      operationId: storeOAuth2
      tags:
        - OAuth2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreOAuth2Request'
      responses:
        '201':
          description: OAuth2 data stored successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OAuth2 data stored successfully
        '400':
          description: Bad request - Missing required fields or invalid JSON
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /oauth2/providers:
    get:
      summary: List available OAuth2 providers
      description: Returns a list of all configured OAuth2 authentication providers
      operationId: listOAuth2Providers
      tags:
        - OAuth2
      responses:
        '200':
          description: Successfully retrieved provider list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      providers:
                        type: array
                        items:
                          type: string
                        example: ["google", "github", "microsoft", "discord"]
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Service unavailable - OAuth2 not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /oauth2/authorize:
    get:
      summary: Generate OAuth2 authorization URL
      description: Generates an OAuth2 authorization URL for the specified provider with CSRF protection state parameter. The user_id, callback_url, and platform are stored in the state and returned during the callback.
      operationId: getOAuth2AuthURL
      tags:
        - OAuth2
      security:
        - bearerAuth: []
      parameters:
        - name: provider
          in: query
          required: true
          description: The OAuth2 provider name (e.g., google, github, microsoft, discord)
          schema:
            type: string
            example: google
        - name: callback_url
          in: query
          required: false
          description: Custom callback URL to redirect to after OAuth2 completion (optional, for future use with mobile apps)
          schema:
            type: string
            example: "https://myapp.com/oauth/callback"
        - name: platform
          in: query
          required: false
          description: Platform type - web, android, or ios (defaults to "web", reserved for future mobile support)
          schema:
            type: string
            enum: [web, android, ios]
            default: web
            example: web
      responses:
        '200':
          description: Successfully generated authorization URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      auth_url:
                        type: string
                        example: "https://accounts.google.com/o/oauth2/v2/auth?client_id=...&state=..."
                        description: The authorization URL to redirect the user to
                      provider:
                        type: string
                        example: google
                        description: The provider name
        '400':
          description: Bad request - Missing or invalid provider parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Missing, invalid, or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Service unavailable - OAuth2 not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /oauth2/callback:
    get:
      summary: Handle OAuth2 callback
      description: Handles the OAuth2 callback from the provider after user authentication. Validates state, exchanges code for tokens, retrieves user information, and automatically stores the OAuth2 data in the database. The user_id, callback_url, and platform are retrieved from the stored state.
      operationId: handleOAuth2Callback
      tags:
        - OAuth2
      parameters:
        - name: code
          in: query
          required: true
          description: Authorization code from OAuth2 provider
          schema:
            type: string
        - name: state
          in: query
          required: true
          description: CSRF protection state parameter containing encrypted metadata
          schema:
            type: string
        - name: redirect_uri
          in: query
          required: false
          description: Optional redirect URI override for token exchange
          schema:
            type: string
      responses:
        '200':
          description: Successfully authenticated with OAuth2 provider and stored data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      provider:
                        type: string
                        example: google
                        description: The OAuth2 provider name
                      user_info:
                        $ref: '#/components/schemas/OAuth2UserInfo'
                      access_token:
                        type: string
                        example: "ya29.a0AfH6SMB..."
                        description: OAuth2 access token
                      token_type:
                        type: string
                        example: Bearer
                        description: Token type
                      expires_in:
                        type: integer
                        example: 3600
                        description: Token expiration time in seconds
                      message:
                        type: string
                        example: "OAuth2 data stored successfully"
                        description: Confirmation message
                      callback_url:
                        type: string
                        example: "https://myapp.com/oauth/callback"
                        description: Custom callback URL provided during authorization (if any)
                      platform:
                        type: string
                        enum: [web, android, ios]
                        example: web
                        description: Platform type provided during authorization
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                        description: JWT token returned when using /loginwith (create/connect user)
            text/html:
              schema:
                type: string
              example: "<!DOCTYPE html><html><head><meta charset=\"utf-8\"><title>AREA Redirect</title></head><body>Returning to AREA app...</body></html>"
        '400':
          description: Bad request - Missing parameters or invalid state/code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Service unavailable - OAuth2 not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /loginwith:
    get:
      summary: Start OAuth2 login-with flow
      description: Generates an OAuth2 authorization URL for the specified provider to create or connect a user account upon callback. Unlike `/oauth2/authorize`, this does not require an existing authenticated user and will return a JWT token at callback when user is created or found.
      operationId: loginWithAuthURL
      tags:
        - OAuth2
      parameters:
        - name: provider
          in: query
          required: true
          description: The OAuth2 provider name (e.g., google, github)
          schema:
            type: string
            example: google
        - name: callback_url
          in: query
          required: false
          description: Custom callback URL to redirect to after OAuth2 completion (optional)
          schema:
            type: string
            example: "https://myapp.com/oauth/callback"
        - name: platform
          in: query
          required: false
          description: Platform type - web, android, or ios (defaults to "web")
          schema:
            type: string
            enum: [web, android, ios]
            default: web
            example: web
      responses:
        '200':
          description: Successfully generated authorization URL for login-with
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      auth_url:
                        type: string
                        example: "https://accounts.google.com/o/oauth2/v2/auth?client_id=...&state=..."
                        description: The authorization URL to redirect the user to
                      provider:
                        type: string
                        example: google
                        description: The provider name
        '400':
          description: Bad request - Missing or invalid provider parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Service unavailable - OAuth2 not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /oauth2/providers/{userId}:
    get:
      summary: Get user's service login status
      description: Returns all available OAuth2 providers with their login status for the specified user. Shows which services the user has authenticated with.
      operationId: getUserServices
      tags:
        - OAuth2
      parameters:
        - name: userId
          in: path
          required: true
          description: The user ID to check service status for
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Successfully retrieved service status
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      providers:
                        type: array
                        items:
                          type: object
                          properties:
                            provider:
                              type: string
                              example: google
                              description: The OAuth2 provider name
                            is_logged:
                              type: boolean
                              example: true
                              description: Whether the user has authenticated with this provider
                            need_reconnecting:
                              type: boolean
                              example: false
                              description: Whether the user must reconnect to refresh an expired token
                        example:
                          - provider: google
                            is_logged: true
                            need_reconnecting: false
                          - provider: discord
                            is_logged: false
                            need_reconnecting: true
        '400':
          description: Bad request - Invalid user_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /oauth2/provider/token/:
    get:
      summary: Get provider access token by service and user ID
      description: Returns the OAuth2 access token for a specific service and user
      operationId: getProviderTokenByServiceByUserId
      tags:
        - OAuth2
      parameters:
        - name: user_id
          in: query
          required: true
          description: The user ID
          schema:
            type: integer
            example: 1
        - name: service
          in: query
          required: true
          description: The OAuth2 service name (e.g., google, github, discord)
          schema:
            type: string
            example: google
      responses:
        '200':
          description: Successfully retrieved provider token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      providerToken:
                        type: string
                        example: "ya29.a0AfH6SMBx..."
                        description: OAuth2 access token for the provider
        '400':
          description: Bad request - Missing or invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /oauth2/provider/profile/:
    get:
      summary: Get provider profile by service and user ID
      description: Returns the stored OAuth2 user profile and extracted fields for a specific service and user
      operationId: getProviderProfileByServiceByUserId
      tags:
        - OAuth2
      parameters:
        - name: user_id
          in: query
          required: true
          description: The user ID
          schema:
            type: integer
            example: 1
        - name: service
          in: query
          required: true
          description: The OAuth2 service name (e.g., google, github, discord)
          schema:
            type: string
            example: google
      responses:
        '200':
          description: Successfully retrieved provider profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      userProfile:
                        $ref: '#/components/schemas/UserProfile'
                      userFields:
                        type: array
                        items:
                          $ref: '#/components/schemas/UserServiceField'
        '400':
          description: Bad request - Missing or invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication. Obtain token via /auth/register or /auth/login endpoints.

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
          description: Unique user identifier
        email:
          type: string
          format: email
          example: user@example.com
          description: User's email address (unique)
        username:
          type: string
          example: johndoe
          description: User's username (unique, 3-20 alphanumeric characters)
        created_at:
          type: string
          format: date-time
          example: '2025-01-15T10:30:00Z'
          description: Account creation timestamp
        updated_at:
          type: string
          format: date-time
          example: '2025-01-15T10:30:00Z'
          description: Last update timestamp
      required:
        - id
        - email
        - username
        - created_at
        - updated_at

    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
          description: Valid email address (must be unique)
        username:
          type: string
          example: johndoe
          minLength: 3
          maxLength: 20
          pattern: '^[a-zA-Z0-9_]+$'
          description: Username (3-20 alphanumeric characters including underscore, must be unique)
        password:
          type: string
          format: password
          example: mySecurePassword123
          minLength: 6
          description: Password (minimum 6 characters)
      required:
        - email
        - username
        - password

    LoginRequest:
      type: object
      properties:
        emailOrUsername:
          type: string
          example: johndoe
          description: Email address or username
        password:
          type: string
          format: password
          example: mySecurePassword123
          description: User's password
      required:
        - emailOrUsername
        - password

    StoreOAuth2Request:
      type: object
      properties:
        user_id:
          type: integer
          format: int32
          example: 1
          description: ID of the user who authenticated
        service:
          type: string
          example: google
          description: Name of the OAuth2 service provider (e.g., google, discord, github)
        access_token:
          type: string
          example: ya29.a0AfH6SMBx...
          description: OAuth2 access token
        refresh_token:
          type: string
          example: 1//0gZ9...
          description: OAuth2 refresh token (optional)
        expires_in:
          type: integer
          example: 3600
          description: Token expiration time in seconds
        user_info:
          type: object
          description: User information returned by the OAuth2 provider
          example:
            id: "123456789"
            email: "user@example.com"
            name: "John Doe"
            picture: "https://example.com/photo.jpg"
      required:
        - user_id
        - service
        - access_token

    OAuth2UserInfo:
      type: object
      properties:
        id:
          type: string
          example: "123456789"
          description: User ID from the OAuth2 provider
        email:
          type: string
          format: email
          example: user@example.com
          description: User's email address from the provider
        name:
          type: string
          example: John Doe
          description: User's display name from the provider
        username:
          type: string
          example: johndoe
          description: Username from the provider (if available)
        raw_data:
          type: object
          description: Complete raw data returned by the OAuth2 provider
          additionalProperties: true
          example:
            sub: "123456789"
            email: "user@example.com"
            name: "John Doe"
            picture: "https://example.com/photo.jpg"
            locale: "en"

    UserProfile:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 42
          description: Unique profile identifier
        user_id:
          type: integer
          format: int32
          example: 1
          description: Associated user ID
        service:
          type: string
          example: google
          description: OAuth2 service name
        provider_user_id:
          type: string
          example: "123456789"
          description: Provider-specific user ID
        access_token:
          type: string
          example: "ya29.a0AfH6SMBx..."
          description: OAuth2 access token
        refresh_token:
          type: string
          example: "1//0gZ9..."
          description: OAuth2 refresh token
        expires_at:
          type: string
          format: date-time
          example: '2025-01-15T10:30:00Z'
          description: Token expiration timestamp
        needs_reconnect:
          type: boolean
          example: false
          description: Whether the token refresh failed and the user must reconnect
        last_refresh_error:
          type: string
          example: invalid_grant
          description: Last refresh error returned by the provider
        last_refresh_at:
          type: string
          format: date-time
          example: '2025-01-15T10:25:00Z'
          description: Last refresh attempt timestamp
        raw_profile:
          type: object
          description: Raw profile payload returned by the provider
          additionalProperties: true
        created_at:
          type: string
          format: date-time
          example: '2025-01-15T10:30:00Z'
          description: Profile creation timestamp
        updated_at:
          type: string
          format: date-time
          example: '2025-01-15T10:30:00Z'
          description: Profile last update timestamp

    UserServiceField:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 101
          description: Unique field identifier
        profile_id:
          type: integer
          format: int32
          example: 42
          description: Associated profile ID
        field_key:
          type: string
          example: email
          description: Field key defined in provider mapping
        string_value:
          type: string
          example: user@example.com
          description: String value extracted from profile
        number_value:
          type: number
          format: float
          example: 123.45
          description: Numeric value extracted from profile
        bool_value:
          type: boolean
          example: true
          description: Boolean value extracted from profile
        json_value:
          type: object
          description: JSON value extracted from profile
          additionalProperties: true
        created_at:
          type: string
          format: date-time
          example: '2025-01-15T10:30:00Z'
          description: Field creation timestamp
        updated_at:
          type: string
          format: date-time
          example: '2025-01-15T10:30:00Z'
          description: Field last update timestamp

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: An error occurred
      required:
        - success
        - error

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication and profile management endpoints
  - name: OAuth2
    description: OAuth2 authentication flow endpoints - providers are loaded dynamically from service-service API
