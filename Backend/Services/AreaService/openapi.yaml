openapi: 3.0.3
info:
  title: AREA Service API
  description: AREA microservice for managing actions and reactions with calendar event creation
  version: 1.0.0
  contact:
    name: AREA Team
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8085
    description: Local development server
  - url: http://api:8085
    description: Docker internal network

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the microservice
      operationId: healthCheck
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: healthy

  /createEvent:
    post:
      summary: Create a calendar event with delay
      description: Creates a Google Calendar event after a specified delay. Requires the user to be linked to Google.
      operationId: createEventArea
      tags:
        - AREA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
      responses:
        '200':
          description: Event created successfully (immediate execution)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      event:
                        $ref: '#/components/schemas/Event'
        '202':
          description: Event scheduled for creation (delayed execution)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Event will be created in 300 seconds'
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /saveArea:
    post:
      summary: Save a new area configuration
      description: Saves an area with actions and reactions, validates it, and triggers actions if the area is active
      operationId: saveArea
      tags:
        - AREA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Area'
      responses:
        '200':
          description: Area saved successfully
          content:
            application/json:
              schema:
                type: object
              example: {}
        '400':
          description: Bad request - Invalid input or validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /getAreas:
    get:
      summary: Get all areas for the authenticated user
      description: Retrieves all area configurations belonging to the current user
      operationId: getAreas
      tags:
        - AREA
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Areas retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Area'
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /triggerArea:
    post:
      summary: Trigger reactions for a specific action
      description: Manually triggers all reactions associated with a specific action in an area
      operationId: triggerArea
      tags:
        - AREA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerAreaRequest'
      responses:
        '200':
          description: Reactions triggered successfully
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                  - $ref: '#/components/schemas/ErrorResponse'
              examples:
                success:
                  value: {}
                inactive:
                  value:
                    success: false
                    error: "Inactive area, you can't trigger actions on it"
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /activateArea:
    post:
      summary: Activate an area
      description: Activates a previously inactive area and triggers its actions
      operationId: activateArea
      tags:
        - AREA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToggleAreaRequest'
      responses:
        '200':
          description: Area activated successfully
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                  - $ref: '#/components/schemas/ErrorResponse'
              examples:
                success:
                  value: {}
                already_active:
                  value:
                    success: false
                    error: "Area already active"
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - User not authorized to activate this area
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /deactivateArea:
    post:
      summary: Deactivate an area
      description: Deactivates an active area and stops its actions
      operationId: deactivateArea
      tags:
        - AREA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToggleAreaRequest'
      responses:
        '200':
          description: Area deactivated successfully
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                  - $ref: '#/components/schemas/ErrorResponse'
              examples:
                success:
                  value: {}
                already_inactive:
                  value:
                    success: false
                    error: "Area already inactive"
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - User not authorized to deactivate this area
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /deleteArea:
    post:
      summary: Delete an area
      description: Deletes an area and all its associated actions and reactions. For webhook actions, sends delete requests to the webhook service. For cron actions, no external cleanup is needed.
      operationId: deleteArea
      tags:
        - AREA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                area_id:
                  type: integer
                  description: The ID of the area to delete
                  example: 1
              required:
                - area_id
      responses:
        '200':
          description: Area deleted successfully
          content:
            application/json:
              schema:
                type: object
              example: {}
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - User not authorized to delete this area
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Event:
      type: object
      properties:
        startTime:
          type: string
          format: date-time
          example: '2025-12-10T14:00:00Z'
        endTime:
          type: string
          format: date-time
          example: '2025-12-10T15:00:00Z'
        summary:
          type: string
          example: 'Team Meeting'
        description:
          type: string
          example: 'Weekly team sync meeting'
      required:
        - startTime
        - endTime
        - summary
        - description

    CreateEventRequest:
      type: object
      properties:
        delay:
          type: integer
          description: Delay in seconds before creating the event
          example: 300
          default: 0
        event:
          $ref: '#/components/schemas/Event'
      required:
        - event

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: An error occurred
      required:
        - success
        - error

    InputField:
      type: object
      properties:
        name:
          type: string
          example: 'delay'
        value:
          type: string
          example: '300'
      required:
        - name
        - value

    AreaAction:
      type: object
      properties:
        id:
          type: integer
          example: 1
        service:
          type: string
          example: 'timer'
        provider:
          type: string
          example: ''
        title:
          type: string
          example: 'delay_action'
        type:
          type: string
          example: 'cron'
        input:
          type: array
          items:
            $ref: '#/components/schemas/InputField'
      required:
        - service
        - provider
        - title
        - type
        - input

    AreaReaction:
      type: object
      properties:
        id:
          type: integer
          example: 1
        service:
          type: string
          example: 'google_calendar'
        provider:
          type: string
          example: 'google'
        title:
          type: string
          example: 'Create Event'
        input:
          type: array
          items:
            $ref: '#/components/schemas/InputField'
      required:
        - service
        - provider
        - title
        - input

    Area:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 123
        name:
          type: string
          example: 'My Automation'
        active:
          type: boolean
          example: true
        actions:
          type: array
          items:
            $ref: '#/components/schemas/AreaAction'
        reactions:
          type: array
          items:
            $ref: '#/components/schemas/AreaReaction'
      required:
        - name
        - active
        - actions
        - reactions

    TriggerAreaRequest:
      type: object
      properties:
        action_id:
          type: integer
          description: The ID of the action to trigger
          example: 1
        output_fields:
          type: array
          description: Output fields from the action to pass to reactions
          items:
            $ref: '#/components/schemas/InputField'
      required:
        - action_id

    ToggleAreaRequest:
      type: object
      properties:
        area_id:
          type: integer
          description: The ID of the area to activate or deactivate
          example: 1
      required:
        - area_id

tags:
  - name: Health
    description: Health check endpoints
  - name: AREA
    description: Action-Reaction endpoints for calendar event management
