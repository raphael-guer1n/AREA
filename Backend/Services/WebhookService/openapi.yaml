openapi: 3.1.0
info:
  title: Webhook Service API
  description: Webhook receiver and subscription service for AREA
  version: 1.0.0
  contact:
    name: AREA Team
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8085
    description: Local development server
  - url: http://api:8085
    description: Docker internal network

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the service
      operationId: healthCheck
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /actions:
    post:
      summary: Create webhook actions
      description: Creates one or more webhook subscriptions for AREA actions
      operationId: createWebhookActions
      tags:
        - Actions
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionBatchRequest'
      responses:
        '201':
          description: Actions created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionBatchResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Provider not supported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update webhook actions
      description: Updates one or more webhook subscriptions by action_id
      operationId: updateWebhookActions
      tags:
        - Actions
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionBatchRequest'
      responses:
        '200':
          description: Actions updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionBatchResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Subscription not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /actions/{actionId}:
    get:
      summary: Get webhook action
      description: Returns webhook details by action_id
      operationId: getWebhookAction
      tags:
        - Actions
      security:
        - BearerAuth: []
      parameters:
        - name: actionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Action details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/ActionResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Subscription not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete webhook action
      description: Deletes a webhook subscription by action_id
      operationId: deleteWebhookAction
      tags:
        - Actions
      security:
        - BearerAuth: []
      parameters:
        - name: actionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Action deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Subscription not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /webhooks/{provider}/{hookId}:
    get:
      summary: Verify webhook
      description: Responds to provider verification challenges (for example WebSub hub.challenge)
      operationId: verifyWebhook
      tags:
        - Webhooks
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
        - name: hookId
          in: path
          required: true
          schema:
            type: string
        - name: hub.challenge
          in: query
          required: true
          schema:
            type: string
        - name: hub.mode
          in: query
          required: false
          schema:
            type: string
            example: unsubscribe
      responses:
        '200':
          description: Verification challenge response
          content:
            text/plain:
              schema:
                type: string
                example: challenge_token
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Webhook not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Receive webhook
      description: Receives and validates a provider webhook
      operationId: receiveWebhook
      tags:
        - Webhooks
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
        - name: hookId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
          application/xml:
            schema:
              type: string
          application/atom+xml:
            schema:
              type: string
      responses:
        '200':
          description: Webhook received
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      hook_id:
                        type: string
                      event:
                        type: string
                      mapped:
                        type: object
        '400':
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Signature invalid or missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Webhook not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    HealthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            status:
              type: string
              example: healthy

    ActionInput:
      type: object
      properties:
        name:
          type: string
          example: channel_url
        value:
          description: Input value (string, array, or object)
          oneOf:
            - type: string
            - type: number
            - type: boolean
            - type: array
            - type: object
      required:
        - name
        - value

    ActionRequest:
      type: object
      properties:
        active:
          type: boolean
          example: true
        action_id:
          type: integer
          example: 1
        type:
          type: string
          example: webhook
        provider:
          type: string
          example: google
        service:
          type: string
          example: youtube
        title:
          type: string
          example: Youtube Subscription Webhook
        input:
          type: array
          items:
            $ref: '#/components/schemas/ActionInput'
      required:
        - active
        - action_id
        - type
        - input

    ActionBatchRequest:
      type: object
      properties:
        actions:
          type: array
          items:
            $ref: '#/components/schemas/ActionRequest'
      required:
        - actions

    ActionResponse:
      type: object
      properties:
        action_id:
          type: integer
        active:
          type: boolean
        hook_id:
          type: string
        provider_hook_id:
          type: string
        provider:
          type: string
        service:
          type: string
        webhook_url:
          type: string

    ActionBatchResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            actions:
              type: array
              items:
                $ref: '#/components/schemas/ActionResponse'

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: An error occurred
      required:
        - success
        - error

tags:
  - name: Health
    description: Health check endpoints
  - name: Actions
    description: Webhook action management endpoints (intended for internal use)
  - name: Webhooks
    description: Webhook receiver endpoints
